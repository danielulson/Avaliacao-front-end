<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | RoupaCerta</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Cabeçalho com título e navegação -->
    <header>
        <h1>RoupaCerta</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal da página de contato -->
    <main>
        <h2>Fale Conosco</h2>

        <!-- Formulário de contato com id usado no JS -->
        <form id="form-contato" novalidate>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">

            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem"></textarea>

            <button type="submit">Enviar</button>

            <!-- Parágrafo que mostrará as mensagens de feedback -->
            <p id="feedback"></p>
        </form>
    </main>

    <!-- Rodapé da página -->
    <footer>
        <p>RoupaCerta.com</p>
    </footer>
    <script src="js/validacao.js" defer></script>
</body>

</html>
